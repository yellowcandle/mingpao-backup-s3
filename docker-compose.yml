services:
  archiver:
    build: .
    volumes:
      - ./data:/app/data
      # Mount .env if you want to use local settings, 
      # or define environment variables here directly.
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Ensure the container stays running if needed or just exits when done
    restart: "no"
